<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ cihaz_turu|capitalize }} Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #eef2f7; /* Paneldeki arka plan rengi */
            color: #495057;
            padding-top: 30px; /* Sayfa üstünden boşluk */
            padding-bottom: 30px; /* Sayfa altından boşluk */
            line-height: 1.6;
        }

        .container {
            max-width: 700px; /* Form kartı için daha uygun, biraz daha dar bir genişlik */
            margin: 20px auto;
        }

        .card {
            border: none;
            border-radius: 12px; /* Daha belirgin yuvarlak köşeler */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); /* Daha belirgin, yaygın gölge */
            overflow: hidden; /* Köşelerin düzgün görünmesi için */
        }

        .card-header {
            /* Önceki: background: linear-gradient(45deg, #007bff, #0056b3); */
            background-color: #007bff; /* Düz mavi arka plan - Paneldeki ana renkle uyumlu */
            color: white; /* Başlık metni beyaz kalacak */
            font-weight: 500;
            padding: 20px 25px;
            font-size: 1.4em;
            border-bottom: none;
        }

        .card-body {
            padding: 30px 25px; /* İç boşluğu artır ve kenarlardan boşluk */
        }

        .form-label { /* Bootstrap'in label sınıfı */
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
            color: #343a40; /* Daha koyu label rengi */
        }

        .form-control { /* Bootstrap'in input/select sınıfı */
            border-radius: 5px;
            padding: 10px 15px; /* İç boşluğu artır */
            border: 1px solid #ced4da;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .form-control:focus {
            border-color: #007bff; /* Odaklandığında ana renk */
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25); /* Odaklanma gölgesi */
            outline: none;
        }

        .mb-3 { /* Bootstrap boşluk sınıfı */
            margin-bottom: 1.5rem !important; /* Alanlar arasına daha fazla boşluk */
        }

        button[type="submit"].btn {
            margin-top: 15px; /* Form elementleri ile buton arasına boşluk */
            padding: 10px 30px; /* Buton paddingini artır */
            font-size: 1.1em;
            font-weight: 500;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        button[type="submit"].btn-success {
             background-color: #28a745;
             border-color: #28a745;
        }

        button[type="submit"].btn-success:hover {
             background-color: #218838;
             border-color: #1e7e34;
             transform: translateY(-2px); /* Hover'da hafif yukarı hareket */
        }

        .btn-secondary { /* Geri Dön butonu */
            margin-top: 15px;
            padding: 10px 25px;
            font-size: 1.1em;
            font-weight: 500;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .btn-secondary:hover {
             transform: translateY(-2px); /* Hover'da hafif yukarı hareket */
        }


        button i, .btn-secondary i {
            margin-right: 8px; /* İkon ve yazı arasına boşluk */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                {{ cihaz_turu|capitalize }} Düzenle
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('duzenle', cihaz_turu=cihaz_turu, id=veri['id']) }}">

                    {% if cihaz_turu == 'bilgisayar' %}
                        <div class="mb-3">
                            <label for="ekipman_kodu" class="form-label">Ekipman Kodu:</label>
                            <input type="text" class="form-control" id="ekipman_kodu" name="ekipman_kodu" value="{{ veri['ekipman_kodu'] }}">
                        </div>
                        <div class="mb-3">
                            <label for="bilgisayar_marka" class="form-label">Bilgisayar Markası:</label>
                            <input type="text" class="form-control" id="bilgisayar_marka" name="bilgisayar_marka" value="{{ veri['bilgisayar_marka'] }}">
                        </div>
                        <div class="mb-3">
                            <label for="bilgisayar_model" class="form-label">Bilgisayar Modeli:</label>
                            <input type="text" class="form-control" id="bilgisayar_model" name="bilgisayar_model" value="{{ veri['bilgisayar_model'] }}">
                        </div>
                        <div class="mb-3">
                            <label for="bilgisayar_tip" class="form-label">Bilgisayar Tipi:</label>
                            <input type="text" class="form-control" id="bilgisayar_tip" name="bilgisayar_tip" value="{{ veri['bilgisayar_tip'] }}">
                        </div>
                        <div class="mb-3">
                            <label for="cpu" class="form-label">CPU:</label>
                            <input type="text" class="form-control" id="cpu" name="cpu" value="{{ veri['cpu'] }}">
                        </div>
                        <div class="mb-3">
                            <label for="ram" class="form-label">RAM:</label>
                            <input type="text" class="form-control" id="ram" name="ram" value="{{ veri['ram'] }}">
                        </div>
                        <div class="mb-3">
                            <label for="disk" class="form-label">Disk:</label>
                            <input type="text" class="form-control" id="disk" name="disk" value="{{ veri['disk'] }}">
                        </div>
                        <div class="mb-3">
                            <label for="kullanici" class="form-label">Kullanıcı:</label>
                            <input type="text" class="form-control" id="kullanici" name="kullanici" value="{{ veri['kullanici'] }}">
                        </div>
                    {% elif cihaz_turu == 'monitor' %}
                         <div class="mb-3">
                            <label for="ekipman_kodu" class="form-label">Ekipman Kodu:</label>
                            <input type="text" class="form-control" id="ekipman_kodu" name="ekipman_kodu" value="{{ veri['ekipman_kodu'] }}" >
                        </div>
                        <div class="mb-3">
                            <label for="monitor_marka" class="form-label">Monitör Markası:</label>
                            <input type="text" class="form-control" id="monitor_marka" name="monitor_marka" value="{{ veri['monitor_marka'] }}" >
                        </div>
                        <div class="mb-3">
                            <label for="monitor_model" class="form-label">Monitör Modeli:</label>
                            <input type="text" class="form-control" id="monitor_model" name="monitor_model" value="{{ veri['monitor_model'] }}" >
                        </div>
                         <div class="mb-3">
                            <label for="monitor_tipi" class="form-label">Monitör Tipi:</label>
                            <input type="text" class="form-control" id="monitor_tipi" name="monitor_tipi" value="{{ veri['monitor_tipi'] }}" >
                        </div>
                        <div class="mb-3">
                            <label for="monitor_boyut" class="form-label">Monitör Boyutu:</label>
                            <input type="text" class="form-control" id="monitor_boyut" name="monitor_boyut" value="{{ veri['monitor_boyut'] }}" >
                        </div>
                        <div class="mb-3">
                            <label for="seri_numarasi" class="form-label">Seri Numarası:</label>
                            <input type="text" class="form-control" id="seri_numarasi" name="seri_numarasi" value="{{ veri['seri_numarasi'] }}" >
                        </div>
                        <div class="mb-3">
                            <label for="kullanici" class="form-label">Kullanıcı:</label>
                            <input type="text" class="form-control" id="kullanici" name="kullanici" value="{{ veri['kullanici'] }}" >
                        </div>
                    {% elif cihaz_turu == 'yazici' %}
                        <div class="mb-3">
                            <label for="ekipman_kodu" class="form-label">Ekipman Kodu:</label>
                            <input type="text" class="form-control" id="ekipman_kodu" name="ekipman_kodu" value="{{ veri['ekipman_kodu'] }}" >
                        </div>
                        <div class="mb-3">
                            <label for="printer_marka" class="form-label">Yazıcı Markası:</label>
                            <input type="text" class="form-control" id="printer_marka" name="printer_marka" value="{{ veri['printer_marka'] }}" >
                        </div>
                        <div class="mb-3">
                            <label for="printer_model" class="form-label">Yazıcı Modeli:</label>
                            <input type="text" class="form-control" id="printer_model" name="printer_model" value="{{ veri['printer_model'] }}" >
                        </div>
                         <div class="mb-3">
                            <label for="printer_tipi" class="form-label">Yazıcı Tipi:</label>
                            <input type="text" class="form-control" id="printer_tipi" name="printer_tipi" value="{{ veri['printer_tipi'] }}" >
                        </div>
                        <div class="mb-3">
                            <label for="seri_numarasi" class="form-label">Seri Numarası:</label>
                            <input type="text" class="form-control" id="seri_numarasi" name="seri_numarasi" value="{{ veri['seri_numarasi'] }}" >
                        </div>
                        <div class="mb-3">
                            <label for="kullanici" class="form-label">Kullanıcı:</label>
                            <input type="text" class="form-control" id="kullanici" name="kullanici" value="{{ veri['kullanici'] }}" >
                        </div>
                    {% elif cihaz_turu == 'sistem' %}
                        <div class="mb-3">
                            <label for="ekipman_kodu" class="form-label">Ekipman Kodu:</label>
                            <input type="text" class="form-control" id="ekipman_kodu" name="ekipman_kodu" value="{{ veri['ekipman_kodu'] }}" >
                        </div>
                        <div class="mb-3">
                            <label for="sistem_versiyon" class="form-label">Sistem Versiyonu:</label>
                            <input type="text" class="form-control" id="sistem_versiyon" name="sistem_versiyon" value="{{ veri['sistem_versiyon'] }}" >
                        </div>
                        <div class="mb-3">
                            <label for="lisans_no" class="form-label">Lisans Numarası:</label>
                            <input type="text" class="form-control" id="lisans_no" name="lisans_no" value="{{ veri['lisans_no'] }}" >
                        </div>
                        <div class="mb-3">
                            <label for="lisans_key" class="form-label">Lisans Anahtarı:</label>
                            <input type="text" class="form-control" id="lisans_key" name="lisans_key" value="{{ veri['lisans_key'] }}" >
                        </div>
                        <div class="mb-3">
                            <label for="kullanici" class="form-label">Kullanıcı:</label>
                            <input type="text" class="form-control" id="kullanici" name="kullanici" value="{{ veri['kullanici'] }}" >
                        </div>
                    {% elif cihaz_turu == 'office' %}
                         <div class="mb-3">
                            <label for="ekipman_kodu" class="form-label">Ekipman Kodu:</label>
                            <input type="text" class="form-control" id="ekipman_kodu" name="ekipman_kodu" value="{{ veri['ekipman_kodu'] }}" >
                        </div>
                        <div class="mb-3">
                            <label for="office_versiyon" class="form-label">Office Versiyonu:</label>
                            <input type="text" class="form-control" id="office_versiyon" name="office_versiyon" value="{{ veri['office_versiyon'] }}" >
                        </div>
                        <div class="mb-3">
                            <label for="lisans_no" class="form-label">Lisans Numarası:</label>
                            <input type="text" class="form-control" id="lisans_no" name="lisans_no" value="{{ veri['lisans_no'] }}" >
                        </div>
                        <div class="mb-3">
                            <label for="lisans_key" class="form-label">Lisans Anahtarı:</label>
                            <input type="text" class="form-control" id="lisans_key" name="lisans_key" value="{{ veri['lisans_key'] }}" >
                         </div>
                        <div class="mb-3">
                            <label for="kullanici" class="form-label">Kullanıcı:</label>
                            <input type="text" class="form-control" id="kullanici" name="kullanici" value="{{ veri['kullanici'] }}" >
                        </div>
                    {% endif %}

                    <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Kaydet</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Geri Dön</a>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
