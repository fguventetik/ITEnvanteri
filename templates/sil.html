<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Düzenle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f7f7f7;
        }

        h1 {
            color: #007bff;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ cihaz_turu|capitalize }} Sil Onayı</h2>


        <form method="POST" action="{{ url_for('sil', cihaz_turu=cihaz_turu, id=veri['id']) }}">
            {% if cihaz_turu == 'bilgisayar' %}
                <div class="form-group">
                    <label>Ekipman Kodu:</label>
                    <input type="text" class="form-control" value="{{ veri['ekipman_kodu'] }}" readonly>
                </div>
                <div class="form-group">
                    <label>Bilgisayar Markası:</label>
                    <input type="text" class="form-control" value="{{ veri['bilgisayar_marka'] }}" readonly>
                </div>
                <div class="form-group">
                    <label>Bilgisayar Modeli:</label>
                    <input type="text" class="form-control" value="{{ veri['bilgisayar_model'] }}" readonly>
                </div>
                <div class="form-group">
                    <label>Bilgisayar Tipi:</label>
                    <input type="text" class="form-control" value="{{ veri['bilgisayar_tip'] }}" readonly>
                </div>
                <div class="form-group">
                    <label>CPU:</label>
                    <input type="text" class="form-control" value="{{ veri['cpu'] }}" readonly>
                </div>
                <div class="form-group">
                    <label>RAM:</label>
                    <input type="text" class="form-control" value="{{ veri['ram'] }}" readonly>
                </div>
                <div class="form-group">
                    <label>Disk:</label>
                    <input type="text" class="form-control" value="{{ veri['disk'] }}" readonly>
                </div>
                <div class="form-group">
                    <label>Kullanıcı:</label>
                    <input type="text" class="form-control" value="{{ veri['kullanici'] }}" readonly>
                </div>
            {% elif cihaz_turu == 'monitor' %}
                <div class="form-group">
                    <label>Ekipman Kodu:</label>
                    <input type="text" class="form-control" value="{{ veri['ekipman_kodu'] }}" readonly>
                </div>
                <div class="form-group">
                    <label>Monitör Markası:</label>
                    <input type="text" class="form-control" value="{{ veri['monitor_marka'] }}" readonly>
                </div>
                <div class="form-group">
                    <label>Monitör Modeli:</label>
                    <input type="text" class="form-control" value="{{ veri['monitor_model'] }}" readonly>
                </div>
                <div class="form-group">
                    <label>Monitör Tipi:</label>
                    <input type="text" class="form-control" value="{{ veri['monitor_tipi'] }}" readonly>
                </div>
                <div class="form-group">
                    <label>Monitör Boyutu:</label>
                    <input type="text" class="form-control" value="{{ veri['monitor_boyut'] }}" readonly>
                </div>
                <div class="form-group">
                    <label>Seri Numarası:</label>
                    <input type="text" class="form-control" value="{{ veri['seri_numarasi'] }}" readonly>
                 </div>
                <div class="form-group">
                    <label>Kullanıcı:</label>
                    <input type="text" class="form-control" value="{{ veri['kullanici'] }}" readonly>
                </div>
            {% elif cihaz_turu == 'yazici' %}
                <div class="form-group">
                    <label>Ekipman Kodu:</label>
                    <input type="text" class="form-control" value="{{ veri['ekipman_kodu'] }}" readonly>
                </div>
                <div class="form-group">
                    <label>Yazıcı Markası:</label>
                    <input type="text" class="form-control" value="{{ veri['printer_marka'] }}" readonly>
                </div>
                <div class="form-group">
                    <label>Yazıcı Modeli:</label>
                    <input type="text" class="form-control" value="{{ veri['printer_model'] }}" readonly>
                </div>
                 <div class="form-group">
                    <label>Yazıcı Tipi:</label>
                    <input type="text" class="form-control" value="{{ veri['printer_tipi'] }}" readonly>
                </div>
                <div class="form-group">
                    <label>Seri Numarası:</label>
                    <input type="text" class="form-control" value="{{ veri['seri_numarasi'] }}" readonly>
                </div>
                <div class="form-group">
                    <label>Kullanıcı:</label>
                    <input type="text" class="form-control" value="{{ veri['kullanici'] }}" readonly>
                </div>
            {% elif cihaz_turu == 'sistem' %}
                <div class="form-group">
                    <label>Ekipman Kodu:</label>
                    <input type="text" class="form-control" value="{{ veri['ekipman_kodu'] }}" readonly>
                </div>
                <div class="form-group">
                    <label>Sistem Versiyonu:</label>
                    <input type="text" class="form-control" value="{{ veri['sistem_versiyon'] }}" readonly>
                </div>
                <div class="form-group">
                    <label>Lisans Numarası:</label>
                    <input type="text" class="form-control" value="{{ veri['lisans_no'] }}" readonly>
                </div>
                <div class="form-group">
                    <label>Lisans Anahtarı:</label>
                    <input type="text" class="form-control" value="{{ veri['lisans_key'] }}" readonly>
                </div>
                <div class="form-group">
                    <label>Kullanıcı:</label>
                    <input type="text" class="form-control" value="{{ veri['kullanici'] }}" readonly>
                </div>
            {% elif cihaz_turu == 'office' %}
                 <div class="form-group">
                    <label>Ekipman Kodu:</label>
                    <input type="text" class="form-control" value="{{ veri['ekipman_kodu'] }}" readonly>
                </div>
                <div class="form-group">
                    <label>Office Versiyonu:</label>
                    <input type="text" class="form-control" value="{{ veri['office_versiyon'] }}" readonly>
                </div>
                <div class="form-group">
                    <label>Lisans Numarası:</label>
                    <input type="text" class="form-control" value="{{ veri['lisans_no'] }}" readonly>
                </div>
                <div class="form-group">
                    <label>Lisans Anahtarı:</label>
                    <input type="text" class="form-control" value="{{ veri['lisans_key'] }}" readonly>
                 </div>
                <div class="form-group">
                    <label>Kullanıcı:</label>
                    <input type="text" class="form-control" value="{{ veri['kullanici'] }}" readonly>
                </div>
            {% endif %}
            <button type="submit" class="btn btn-danger">Sil</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">İptal Et</a>
        </form>
    </div>

    <script>
        // İhtiyaç duyulursa burada JavaScript kodları yer alabilir.
    </script>
</body>
</html>
